<div class="centered">
  <p class="center">
    Die Benutzung von Benutzerkonten benötigt aus technischen Gründen einen Cookie.
  </p>
  <div class="right">
    <button type="button" mat-raised-button color="primary" (click)="accept()">Cookie akzeptieren</button>
    <a routerLink="/" mat-raised-button (click)="reject()">Cookie ablehnen</a>
  </div>
</div>
