<div>
  <h3>Konfigurationseinstellungen</h3>
  <div class='center'>
    <span>Über was soll abgestimmt werden? (min. 1)</span>
    <div [formGroup]='configForm'>
      <p>
        <mat-checkbox formControlName='isDateChecked'
                      color='primary'>Datum
        </mat-checkbox>
      </p>
      <p>
        <mat-checkbox formControlName='isTimeChecked'
                      color='primary'>Uhrzeit
        </mat-checkbox>
      </p>
      <p>
        <mat-checkbox formControlName='isEndDateChecked'
                      color='primary'>Enddatum
        </mat-checkbox>
      </p>
      <p>
        <mat-checkbox formControlName='isEndTimeChecked'
                      color='primary'>Enduhrzeit
        </mat-checkbox>
      </p>
      <p>
        <mat-checkbox formControlName='isDescriptionChecked'
                      color='primary'>Beschreibung
        </mat-checkbox>
      </p>
      <p>
        <mat-checkbox formControlName='isUrlChecked'
                      color='primary'>Link
        </mat-checkbox>
      </p>
    </div>
  </div>
  <div class="button-space">
    <button
      mat-raised-button
      routerLink='../general'>Zurück
    </button>
    <button [disabled]='this.configForm.invalid'
            class='right'
            type='button'
            color='primary'
            mat-raised-button
            (click)='nextPage()'>Weiter
    </button>
  </div>
</div>
