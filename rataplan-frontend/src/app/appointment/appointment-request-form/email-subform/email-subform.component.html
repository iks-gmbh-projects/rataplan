<form [formGroup]="emailSubform">
<div>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput
           autocomplete="off"
           type="text"
           formControlName="name">
    <mat-error *ngIf="emailSubform.get('name')?.invalid">{{errorMessageService.genericFormError(emailSubform.get('name')!)}}</mat-error>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>E-Mail</mat-label>
    <input matInput
           autocomplete="off"
           formControlName="email">
    <mat-error *ngIf="emailSubform.get('email')?.invalid">{{errorMessageService.genericFormError(emailSubform.get('email')!)}}</mat-error>
  </mat-form-field>
</div>
<div>
  <mat-checkbox>Für das nächste Mal speichern</mat-checkbox>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Personen per E-Mail einladen</mat-label>
    <mat-chip-list #chipList>
      <mat-chip *ngFor="let email of emails"
                (removed)="remove(email)"
                (blur)="true">
        {{ email }}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input placeholder="weitere E-Mails..."
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>
</div>
</form>
