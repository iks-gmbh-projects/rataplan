<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="text" matInput formControlName="name">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" color="primary" mat-fab>
      <mat-icon>save</mat-icon>
    </button>
  </mat-dialog-actions>
</form>
