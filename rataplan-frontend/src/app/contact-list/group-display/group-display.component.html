<mat-list>
  <mat-list-item *ngFor="let c of contacts">
    <span>
      <span [textContent]="c | displayName | async"></span>
      <span>
        <button *ngIf="menu" [matMenuTriggerData]="{contact:c}" [matMenuTriggerFor]="menu" mat-icon-button>
          <mat-icon>groups</mat-icon>
        </button>
        <button (click)="removeContact(c)" mat-icon-button color="warn">
          <mat-icon>person_remove</mat-icon>
        </button>
      </span>
    </span>
  </mat-list-item>
</mat-list>
