<form class="form-container" [formGroup]="contact">
  <div class="email">
    <mat-form-field appearance="fill">
      <mat-label>E-Mail</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="senderMail" required>
      <mat-error *ngIf="senderMail.invalid">{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <div class="subject">
    <mat-form-field appearance="fill">
      <mat-label>Betreff</mat-label>
      <input matInput required [formControl]="subject">
      <mat-error *ngIf="subject.invalid">{{getSubjectErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <div class="message">
    <mat-form-field class="message-field" appearance="fill">
      <mat-label class="message-label">Nachricht...</mat-label>
      <textarea class="message-textarea" matInput required [formControl]="content"></textarea>
      <mat-error *ngIf="content.invalid">{{getMessageErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <button class="submit-button" mat-raised-button color="primary" [disabled]="contact.invalid || submitted" (click)="submit()">
    Abschicken
  </button>
</form>
<br>
<br>
<div class="confirmation" *ngIf="submitted">
  <h4 class="confirmation-text">Ihre Nachricht wurde erfolgreich versandt!</h4>
  <mat-icon class="confirmation-icon">check_circle</mat-icon>
</div>
