<p *ngIf="voteOption.startDate">Anfangsdatum: {{voteOption.startDate| date:'medium'}}</p>
<p *ngIf="voteOption.endDate">Enddatum: {{voteOption.endDate | date:'medium'}}</p>
<p *ngIf="voteOption.description">Beschreibung: {{voteOption.description}}</p>
<p *ngIf="voteOption.url">url: <a [href]="voteOption.url">{{voteOption.url}}</a></p>
