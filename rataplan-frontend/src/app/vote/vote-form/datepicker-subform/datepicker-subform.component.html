<div class="center">
  <div class="left-bound">
    <div>
      <label>Bitte wÃ¤hlen Sie die Tage an denen ein Event geplant ist</label>
    </div>
    <div>
      <mat-card appearance="outlined" class="calendar-card">
        <mat-calendar
          #calendar
          [minDate]="minDate"
          [maxDate]="maxDate"
          (selectedChange)="select($event)"
          [dateClass]="isSelected"
        >
        </mat-calendar>
      </mat-card>
      <div class="button-space">
        <button
          mat-icon-button
          routerLink="../configurationOptions"
        >
          <mat-icon>navigate_before</mat-icon>
        </button>
        <button
          [disabled]="!daysSelected.length"
          class="right"
          type="button"
          color="primary"
          mat-icon-button
          routerLink="../email"
        >
          <mat-icon>navigate_next</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
