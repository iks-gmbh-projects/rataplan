<div class="wrapper">
  <mat-card *ngIf="survey">
    <mat-card-title>{{survey.name}}</mat-card-title>
    <mat-card-content>
      <p>{{survey.description}}</p>
      <app-date-range [startDate]="survey.startDate" [endDate]="survey.endDate"></app-date-range>
      <p style="text-align: center">
        Teilnahme {{survey.openAccess ? "fÃ¼r Jeden" : "mit Einladung"}}
        {{survey.anonymousParticipation ? "
        anonym" :
        ""}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button color="link" [routerLink]="['/survey','participate', survey.participationId]">Teilnahmelink
        <mat-icon>open_in_new</mat-icon>
      </a>
      <!--<a mat-raised-button color="warn" routerLink="edit">Bearbeiten</a>-->
      <a mat-raised-button color="primary" routerLink="results">Ergennisse</a>
    </mat-card-actions>
  </mat-card>
</div>
