    <label>Bis: </label><input type="date" readonly [valueAsDate]="survey.endDate">
  </div>
  <span>Teilnahme {{survey.openAccess ? "fÃ¼r Jeden" : "mit Einladung"}}{{survey.anonymousParticipation ? " anonym" :
    ""}}</span>
    <hr>

  <a routerLink="edit">Bearbeiten</a><br>
  <a routerLink="results">Ergennisse</a><br>
