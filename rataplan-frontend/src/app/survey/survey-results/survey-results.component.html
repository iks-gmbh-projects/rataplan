<div class="center">
  <div class="content">
    <ng-template #missing>
      <h3>Umfrage existiert nicht</h3>
      <p>Wie sind sie hierhin gekommen?</p>
    </ng-template>
    <ng-template [ngIf]="survey" [ngIfElse]="missing">
      <div class="width">
        <h2>
          {{ survey.name }}
        </h2>
        <div>
          <ng-template [ngIf]="busy$ | async" [ngIfElse]="finished">
            <mat-spinner *ngIf="delayedBusy$ | async"></mat-spinner>
          </ng-template>
          <ng-template #finished>
            <div *ngIf="error; else success">Fehler beim Laden der Daten</div>
            <ng-template #success>
              <div class="bottomspace" *ngFor="let group of survey.questionGroups">
                <h4>{{ group.title }}</h4>
                <div class="bottomspace" *ngFor="let question of group.questions">
                  <mat-expansion-panel *ngIf="question.rank !== undefined">
                    <mat-expansion-panel-header>
                      <mat-panel-title>{{ question.text }}</mat-panel-title>
                    </mat-expansion-panel-header>
                    <canvas
                      *ngIf="data[group.id!]?.[question.rank] as datum"
                      baseChart
                      type="pie"
                      [data]="datum"
                    ></canvas>
                    <div class="mat-table">
                      <table mat-table matSort [dataSource]="answers">
                        <ng-container matColumnDef="user">
                          <th mat-header-cell mat-sort-header *matHeaderCellDef>Beantworter</th>
                          <td
                            mat-cell
                            *matCellDef="let answer"
                          >{{ (answer.userId | displayName | async) || "Anonym" }}
                          </td>
                        </ng-container>
                        <ng-container [ngSwitch]="question.type">
                          <ng-template [ngSwitchCase]="'CHOICE'">
                            <ng-container
                              *ngFor="let checkbox of question.choices"
                              [matColumnDef]="'checkbox'+checkbox.id!"
                            >
                              <th mat-header-cell mat-sort-header *matHeaderCellDef>
                                <div>
                                  <div [textContent]="checkbox.text"></div>
                                  <div>
                                    <span [textContent]="checkboxPercentage(group.id!, question.rank, checkbox.id!) | number : '1.0-1'"></span>%
                                  </div>
                                </div>
                              </th>
                              <td mat-cell *matCellDef="let answer">
                                <mat-icon [textContent]="toCheckbox(answer.answers[group.id!][question.rank].checkboxes[checkbox.id!])">
                                </mat-icon>
                              </td>
                            </ng-container>
                          </ng-template>
                          <ng-container *ngIf="hasTextfield(question)" matColumnDef="answer">
                            <th mat-header-cell mat-sort-header *matHeaderCellDef> Freitextantwort</th>
                            <td
                              mat-cell
                              *matCellDef="let answer"
                            >{{ answer.answers[group.id!][question.rank]?.text }}
                            </td>
                          </ng-container>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="columns[group.id!][question.rank]"></tr>
                        <tr mat-row *matRowDef="let row; columns: columns[group.id!][question.rank]"></tr>
                      </table>
                    </div>
                  </mat-expansion-panel>
                </div>
              </div>
            </ng-template>
          </ng-template>
        </div>
      </div>
    </ng-template>
    <div class="button">
      <a mat-raised-button color="primary" routerLink="..">Zur√ºck</a>
      <button
        *ngIf="!error"
        [disabled]="(busy$ | async) ?? false"
        mat-icon-button
        color="primary"
        (click)="downloadResults()"
      >
        <mat-icon id="icon">download</mat-icon>
      </button>
    </div>
  </div>
</div>
