<div class="wrapper">
  <ng-template #missing>
    <mat-card-title>Umfrage existiert nicht</mat-card-title>
    <mat-card-subtitle>Wie sind sie hierhin gekommen?</mat-card-subtitle>
  </ng-template>
  <ng-template [ngIf]="survey" [ngIfElse]="missing">
    <mat-card-title>{{survey.name}}</mat-card-title>
    <mat-spinner *ngIf="busy; else finished"></mat-spinner>
    <ng-template #finished>
      <mat-card class="bottomspace" *ngFor="let group of survey.questionGroups">
        <mat-card-title>{{group.title}}</mat-card-title>
        <mat-card-content>
          <mat-card class="bottomspace" *ngFor="let question of group.questions">
            <ng-template [ngIf]="question.id">
              <mat-card-title>{{question.text}}</mat-card-title>
              <mat-card-content>
                <table style="display:block" mat-table matSort [dataSource]="answers[question.id].observable">
                  <ng-container matColumnDef="user">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>Beantworter</th>
                    <td mat-cell *matCellDef="let answer">{{answer.userName || answer.userId}}</td>
                  </ng-container>
                  <ng-template [ngIf]="question.checkboxGroup">
                    <ng-container *ngFor="let checkbox of question.checkboxGroup.checkboxes"
                      [matColumnDef]="'checkbox'+checkbox.id!">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef> {{checkbox.text}} </th>
                      <td mat-cell *matCellDef="let answer">
                        <mat-checkbox [checked]="answer.checkboxId == checkbox.id" readonly="true">
                        </mat-checkbox>
                      </td>
                    </ng-container>
                  </ng-template>
                  <ng-container matColumnDef="answer">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Freitextantwort </th>
                    <td mat-cell *matCellDef="let answer">{{answer.text}}</td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="answers[question.id].columns"></tr>
                  <tr mat-row *matRowDef="let row; columns: answers[question.id].columns"></tr>
                </table>
              </mat-card-content>
              <mat-card-actions>
                <button mat-raised-button color="primary">Als CSV Herunterladen</button>
              </mat-card-actions>
            </ng-template>
          </mat-card>
        </mat-card-content>
      </mat-card>
    </ng-template>
  </ng-template>
  <a mat-raised-button color="primary" routerLink="..">Zur√ºck</a>
</div>
