<div class="content">
  <mat-card class="width" *ngIf="survey">
    <mat-card-content>
      <app-survey-form-page
        [preview]="true"
        [questionGroup]="previewify(survey.questionGroups[page])"
        [isFirst]="page==0"
        (onSubmit)="changePage($event)"
      ></app-survey-form-page>
    </mat-card-content>
    <div>
      <button class="left" mat-raised-button color="primary" (click)="onSubmit.emit()">
        Zur√ºck
      </button>
      <div class="middle"></div>
      <button class="right" mat-raised-button color="primary" (click)="onSubmit.emit(survey)">
        Erstellen
      </button>
    </div>
  </mat-card>
</div>
