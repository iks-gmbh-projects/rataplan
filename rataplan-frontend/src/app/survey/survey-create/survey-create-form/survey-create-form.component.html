<app-survey-create-form-head *ngIf="headPage$ | async; else qg" #headForm/>
<ng-template #qg>
  <app-survey-create-form-page #pageForm/>
</ng-template>

<div class="bottomSpace">
  <div class="left">
    <a mat-raised-button color="primary" routerLink="..">Abbrechen</a>
  </div>
  <div class="middle"></div>
  <div class="right">
    <button mat-raised-button color="primary" type="button" (click)="submit(true)" [disabled]="!(valid$ | ngrxPush)">
      Vorschau
    </button>
    <button mat-raised-button color="primary" type="button" (click)="submit()" [disabled]="!(valid$ | ngrxPush)">
      Fertig
    </button>
  </div>
</div>
