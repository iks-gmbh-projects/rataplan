<app-survey-create-form-head
  *ngIf="page < 0; else qg" [form]="formGroup"
  (submit)="page = page+1"
></app-survey-create-form-head>
<ng-template #qg>
  <app-survey-create-form-page
    [questionGroup]="$any(getQuestionGroups().at(page))"
    [lastPage]="page+1 == getQuestionGroups().length"
    [onlyPage]="getQuestionGroups().length <= 1"
    (submit)="advanceForm($event)"
    (remove)="removeGroup()"
    (revert)="page = page-1"
  ></app-survey-create-form-page>
</ng-template>

<div class="bottomSpace">
  <div class="left">
    <a mat-raised-button color="primary" routerLink="..">Abbrechen</a>
  </div>
  <div class="middle"></div>
  <div class="right">
    <button mat-raised-button color="primary" type="button" (click)="preview()" [disabled]="!!formGroup?.invalid">
      Vorschau
    </button>
  </div>
</div>
