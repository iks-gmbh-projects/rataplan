<mat-form-field appearance="fill">
  <mat-label>Von</mat-label>

<mat-form-field appearance="fill">
  <mat-label>Bis</mat-label>
  <input type="datetime-local" matInput [valueAsNumber]="getLocalTimestamp(endDate)" step="1" readonly>
</mat-form-field>
