<div class="center">
  <div class="buttons">
    <a mat-raised-button color="primary" routerLink="../create">Erstellen</a>
    <button
      mat-icon-button
      aria-label="Neu Laden"
      [loading]="delayedBusy$ | async"
      [disabled]="(busy$ | async) ?? false"
      type="button"
      (click)="updateList()"
    >
      <mat-icon>{{ error ? 'sync_problem' : 'sync' }}</mat-icon>
    </button>
  </div>
  <div>
    <h2>{{ isOwn ? 'Eigene' : 'Ã–ffentliche' }} Umfragen</h2>
  </div>
  <ng-template [ngIf]="busy$ | ngrxPush" [ngIfElse]="done">
    <mat-spinner *ngIf="delayedBusy$ | ngrxPush"></mat-spinner>
  </ng-template>
  <ng-template #done>
    <div *ngIf="error; else success">
      Fehler beim laden der Umfragen
    </div>
    <ng-template #success>
      <div>
        <mat-card class="bottomSpace" *ngFor="let survey of surveys">
          <mat-card-header>
            <mat-card-title>{{ survey.name }}</mat-card-title>
            <mat-card-subtitle>Teilnahme: {{ survey.startDate | date:'dd.LL.yyyy' }}
              - {{ survey.endDate | date:'dd.LL.yyyy' }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>{{ survey.description }}</mat-card-content>
          <mat-card-actions>
            <a
              *ngIf="!isOwn; else ownerActions" mat-raised-button color="primary"
              [routerLink]="['..','participate',survey.participationId]"
            >Teilnehmen</a>
            <ng-template #ownerActions>
              <a mat-icon-button [routerLink]="['/survey','participate', survey.participationId]">
                <mat-icon>open_in_new</mat-icon>
              </a>
              <!--ugly workaround for missing angular feature-->
              <a
                style="display:none" [routerLink]="['/survey','participate', survey.participationId]"
                #participationLink
              ></a>
              <button
                mat-icon-button
                (click)="clipboard.copy(participationLink.href); snackBars.open('Teilnahmelink Kopiert', 'OK')"
              >
                <mat-icon>content_copy</mat-icon>
              </button>
              <a
                mat-icon-button
                color="primary"
                [routerLink]="['/survey','access',survey.accessId,'edit']"
                *ngIf="!expired(survey)"
              >
                <mat-icon>edit</mat-icon>
              </a>
              <a mat-icon-button color="primary" [routerLink]="['/survey','access',survey.accessId,'results']">
                <mat-icon>analytics</mat-icon>
              </a>
            </ng-template>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-template>
  </ng-template>
</div>
