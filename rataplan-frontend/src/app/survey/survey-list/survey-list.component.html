<div class="wrapper">
  <button mat-icon-button aria-label="Neu Laden" [disabled]="busy" type="button"
    (click)="updateList()">
    <mat-icon>{{error ? 'sync_problem' : 'sync'}}</mat-icon>
  </button>
  <a class="rightSpace" mat-raised-button color="primary" routerLink="../create">Erstellen</a>
  <a *ngIf="!isOwn" mat-raised-button color="primary" routerLink="../own">Eigene Umfragen</a>
  <a *ngIf="isOwn" mat-raised-button color="primary" routerLink="../list">Offene Umfragen</a>
  <hr>
  <div>
    <mat-spinner *ngIf="busy; else done"></mat-spinner>
    <ng-template #done>
      <div *ngIf="error; else success">Fehler beim laden der Umfragen</div>
      <ng-template #success>
        <mat-card class="bottomSpace" *ngFor="let survey of surveys">
          <mat-card-title>{{survey.name}}</mat-card-title>
          <mat-card-content>{{survey.description}}</mat-card-content>
          <mat-card-actions>
            <a *ngIf="!isOwn" mat-raised-button color="primary"
              [routerLink]="['..','participate',survey.participationId]">Teilnehmen</a>
            <a *ngIf="isOwn" mat-raised-button color="primary"
              [routerLink]="['..', 'access', survey.accessId]">Ã–ffnen</a>
          </mat-card-actions>
        </mat-card>
      </ng-template>
    </ng-template>
  </div>
</div>
