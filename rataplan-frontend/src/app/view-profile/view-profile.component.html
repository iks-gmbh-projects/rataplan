<div class="d-flex justify-content-center">
  <h1 class="headline">Account Overview</h1>
</div>
<div class="container">
  <div class="d-flex justify-content-center">
    <dt class="col-sm-6">Username</dt>
    <dd class="col-sm-6">{{userName}}</dd>
  </div>
</div>
<div class="container">
  <div class="d-flex justify-content-center">
    <dt class="col-sm-6">Anzeigename</dt>
    <dd class="col-sm-6">{{displayName}}</dd>
  </div>
</div>
<div class="container">
  <div class="d-flex justify-content-center">
    <dt class="col-sm-6">Email Adresse</dt>
    <dd class="col-sm-6">{{email}}</dd>
  </div>
</div>
<div class="container">
  <div class="d-flex justify-content-center">
    <div class=".col-md-6 .offset-md-3">
      <button mat-raised-button style="margin: 10px" color="primary" routerLink="/edit-profile">Profil Bearbeiten</button>
      <button mat-raised-button style="margin: 10px" color="primary" routerLink="/change-password">Passwort Verändern</button>
      <button mat-raised-button style="margin: 10px" color="warn" routerLink="/delete-profile">Profil Löschen</button>
    </div>
  </div>
</div>
